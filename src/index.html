<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Registrar</title>
    <script src="https://btn.puter.site/7.js" data-repo="https://github.com/Puter-Apps/subdomain-registrar" data-position="50"></script>
    <script src="https://js.puter.com/v2/"></script>
    
    
<link rel="stylesheet" href="style.css"></head>
<body>
    <nav class="navbar">
        <div class="logo">Subdomain Registrar</div>
        <div class="actions">
            <span id="userInfo" class="user-info">Not signed in</span>
            <button id="folderButton" class="folder-button">📁 Select Folder</button>
            <button id="loginButton" class="login-button">Sign In</button>
            <button id="logoutButton" class="logout-button" style="display: none;">Sign Out</button>
        </div>
    </nav>

    <div class="container">
        <!-- Step 1: Folder Selection -->
        <div id="folderStep">
            <h2>Step 1: Choose a Hosting Folder</h2>
            <p>Select a folder in your Puter drive where your website's files will be stored.</p>
            <button id="mainSelectFolderButton" class="register-button">Select Folder</button>
        </div>

        <!-- Step 2: Subdomain Registration (initially hidden) -->
        <div id="subdomainStep" style="display: none;">
            <div class="selected-folder-display">
                <span>Hosting In: <b id="hostingPath"></b></span>
                <a href="#" id="changeFolderLink">Change</a>
            </div>
            <h1>Register Your Subdomain</h1>
            <div class="input-group">
                <input type="text" id="subdomainInput" class="subdomain-input" placeholder="Enter your subdomain">
                <span class="domain-suffix">.puter.site</span>
            </div>
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            <button id="registerButton" class="register-button">Register Subdomain</button>
            <div id="successSection" class="success-section">
                <h3>🎉 Subdomain Registered!</h3>
                <p>Your subdomain is ready. Visit it now:</p>
                <a id="siteLink" class="success-link" target="_blank"></a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    

<script src="main.js"></script></body></html>
